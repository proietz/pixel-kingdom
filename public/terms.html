<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Termini e Condizioni</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h1 id="titleText">Termini e Condizioni</h1>
<div>
<label for="languageSelect">Lingua:</label>
<select id="languageSelect"></select>
</div>
</header>

<main>
<p id="termsContent"></p>
</main>

<script>
const languages = {
it:{title:"Termini e Condizioni", content:`- Gli utenti sono responsabili dei contenuti inseriti.<br>- Nessuna carta di pagamento salvata sul server.<br>- Vietato pubblicare contenuti illegali, offensivi o protetti da copyright.<br>- Pixel Kingdom può rimuovere contenuti inappropriati.<br>- Acquisto celle vincolante, non rimborsabile.<br>- Coordinate celle acquistate sono di proprietà dell'acquirente.`},
en:{title:"Terms & Conditions", content:`- Users are responsible for their content.<br>- No payment card is stored.<br>- Illegal/offensive/copyright content prohibited.<br>- Pixel Kingdom may remove inappropriate content.<br>- Cell purchases are binding and non-refundable.<br>- Coordinates of purchased cells are owned by buyer.`},
fr:{title:"Conditions", content:"..."},
es:{title:"Términos y Condiciones", content:"..."},
de:{title:"AGB", content:"..."},
ru:{title:"Условия", content:"..."},
ko:{title:"약관", content:"..."},
ja:{title:"利用規約", content:"..."},
zh:{title:"条款", content:"..."},
ar:{title:"الشروط", content:"..."},
hi:{title:"नियम और शर्तें", content:"..."},
pl:{title:"Warunki", content:"..."},
sv:{title:"Villkor", content:"..."},
no:{title:"Vilkår", content:"..."},
da:{title:"Vilkår", content:"..."}
};

let currentLang = navigator.language.slice(0,2);
if(!languages[currentLang]) currentLang="en";

function updateLanguage(){
const lang = languages[currentLang];
document.getElementById("titleText").textContent = lang.title;
document.getElementById("termsContent").innerHTML = lang.content;
}

const langSelect = document.getElementById("languageSelect");
for(const code in languages){
const opt = document.createElement("option");
opt.value = code;
opt.textContent = code.toUpperCase();
if(code===currentLang) opt.selected=true;
langSelect.appendChild(opt);
}
langSelect.addEventListener("change",(e)=>{ currentLang=e.target.value; updateLanguage(); });

updateLanguage();
</script>
</body>
</html>
