<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Terms & Conditions - Pixel Kingdom</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
<h1>Terms & Conditions</h1>
<select id="langSelectTerms">
<option value="en">English</option>
<option value="it">Italiano</option>
<option value="fr">Français</option>
<option value="es">Español</option>
<option value="de">Deutsch</option>
<option value="ru">Русский</option>
<option value="ko">한국어</option>

<option value="ar">العربية</option>
<option value="hi">हिंदी</option>
<option value="pl">Polski</option>
<option value="sv">Svenska</option>
<option value="no">Norsk</option>
<option value="da">Dansk</option>
</select>
</header>

<main id="termsContent">
<p>All users are responsible for the content they post. No illegal or copyrighted material without permission.</p>
</main>

<script>
const termsTexts = {

ru: "Все пользователи несут ответственность за размещаемый ими контент. Никакого незаконного или защищенного авторским правом материала без разрешения.",
ko: "모든 사용자는 게시하는 콘텐츠에 대해 책임이 있습니다. 허가 없는 불법 또는 저작권 보호 자료 금지.",
ja: "すべてのユーザーは投稿するコンテンツに責任があります。許可のない違法または著作権保護された素材は禁止です。",
zh: "所有用户对其发布的内容负责。未经许可不得发布非法或受版权保护的材料。",
ar: "جميع المستخدمين مسؤولون عن المحتوى الذي ينشرونه. لا مواد غير قانونية أو محمية بحقوق الطبع والنشر بدون إذن.",
hi: "सभी उपयोगकर्ता अपनी पोस्ट की गई सामग्री के लिए जिम्मेदार हैं। बिना अनुमति किसी अवैध या कॉपीराइट सामग्री की अनुमति नहीं।",
pl: "Wszyscy użytkownicy są odpowiedzialni za treści, które publikują. Brak nielegalnych lub chronionych prawem autorskim materiałów bez pozwolenia.",
sv: "Alla användare ansvarar för innehållet de publicerar. Inget olagligt eller upphovsrättsskyddat material utan tillstånd.",
no: "Alle brukere er ansvarlige for innholdet de legger ut. Ingen ulovlig eller opphavsrettsbeskyttet materiale uten tillatelse.",
da: "Alle brugere er ansvarlige for det indhold, de poster. Intet ulovligt eller ophavsretligt beskyttet materiale uden tilladelse."
};

const langSelect = document.getElementById("langSelectTerms");
const termsContent = document.getElementById("termsContent");

langSelect.addEventListener("change", e=>{
const lang = e.target.value;
termsContent.textContent = termsTexts[lang];
});

// lingua default inglese
termsContent.textContent = termsTexts['en'];
</script>

</body>
</html>
