<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pixel Kingdom</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h1 id="titleText">Pixel Kingdom – 2.000.000 di celle • 1€ ciascuna</h1>
<div>
<label for="languageSelect">Lingua:</label>
<select id="languageSelect"></select>
</div>
<div id="topLinks">
<a href="terms.html" target="_blank" id="termsLink">Termini e Condizioni</a> |
<a href="instructions.html" target="_blank" id="instructionsLink">Come usare il sito</a>
</div>
<div id="counters">
<span id="freeLabel">Celle libere</span>: <span id="freeCount">0</span>
<span id="usedLabel">Celle occupate</span>: <span id="usedCount">0</span>
<span id="selectedLabel">Selezionate</span>: <span id="selectedCount">0</span>
</div>
<div id="searchBar">
<input type="text" id="searchInput" placeholder="Parola chiave o coordinate X,Y">
<button id="searchBtn">Cerca</button>
</div>
</header>

<canvas id="grid"></canvas>

<div id="popup" class="hidden">
<h2 id="popupTitle">Acquista celle selezionate</h2>
<label for="cellTitleInput">Titolo / Nome (obbligatorio):</label>
<input type="text" id="cellTitleInput" placeholder="Es. Foto Cane">
<label for="cellTextInput">Testo:</label>
<input type="text" id="cellTextInput">
<label for="cellColorInput">Pattern colore:</label>
<input type="color" id="cellColorInput">
<label for="cellLinkInput">Link / URL:</label>
<input type="url" id="cellLinkInput">
<label for="cellImageInput">Immagine (URL):</label>
<input type="url" id="cellImageInput">
<button id="buyBtn">Acquista</button>
<button id="cancelBtn">Annulla</button>
</div>

<footer>
<span>&copy; <span id="year"></span> Pixel Kingdom. Tutti i diritti riservati.</span>
</footer>

<script src="script.js"></script>
</body>
</html>
