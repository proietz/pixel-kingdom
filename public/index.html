<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pixel Kingdom</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<div id="title">Pixel Kingdom</div>
<div id="langSelector">
<label id="langLabel">Lingua:</label>
<select onchange="changeLanguage(this.value)">
<option value="it">Italiano</option>
<option value="en">English</option>
<option value="es">Español</option>
<option value="fr">Français</option>
<option value="de">Deutsch</option>
<option value="zh">中文</option>
<option value="ru">Русский</option>
<option value="ko">한국어</option>
</select>
</div>
</header>

<main>
<div class="grid" id="grid"></div>
</main>

<div id="popup" class="popup hidden">
<h3 id="popupTitle">Acquista Cella</h3>
<button id="buyButton">Acquista Cella</button>
<button onclick="closePopup()">Chiudi</button>
</div>

<footer>
Pixel Kingdom © 2026 - Tutti i diritti riservati
</footer>

<script src="script.js"></script>
</body>
</html>
