<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pixel Kingdom</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header id="top-bar">
<h1>Pixel Kingdom</h1>
<p>2 millions cells – 1€ for cell</p>
</header>

<div id="canvas-wrapper">
<canvas id="pixelCanvas" width="2000" height="1000"></canvas>
</div>

<footer>
<p>All rights reserved</p>
</footer>

<!-- Popup acquisto -->
<div id="purchasePopup" class="hidden">
<h3>Cell Options</h3>
<label>Title: <input type="text" id="cellTitle"></label><br>
<label>Color: <input type="color" id="cellColor"></label><br>
<label>Text: <input type="text" id="cellText"></label><br>
<label>Image URL: <input type="text" id="cellImage"></label><br>
<label>Link URL: <input type="text" id="cellLink"></label><br>
<button id="purchaseConfirm">Confirm</button>
<button id="purchaseCancel">Cancel</button>
</div>

<script src="script.js"></script>
</body>
</html>
